<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выполненные задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .completed-task {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
        }
        .task-icon {
            color: #28a745;
            margin-right: 10px;
        }
        .task-description {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-success">
                    <i class="fas fa-check-circle"></i> Выполненные задачи
                </h2>
                <a th:href="@{/tasks}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Назад к активным
                </a>
            </div>

            <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <h5>Нет выполненных задач</h5>
                <p>Вы еще не отметили ни одну задачу как выполненную.</p>
                <a th:href="@{/tasks}" class="btn btn-primary">Перейти к активным задачам</a>
            </div>

            <div th:if="${!#lists.isEmpty(tasks)}">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list-check"></i> Ваши достижения
                        </h5>
                    </div>
                    <div class="card-body">

                        <h5 class="mt-4 mb-3">
                            <i class="fas fa-tasks"></i> Список выполненных задач
                        </h5>

                        <div class="list-group">
                            <div class="list-group-item completed-task d-flex justify-content-between align-items-center mb-2" th:each="task : ${tasks}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-check-circle task-icon"></i>
                                    <div>
                                        <span class="task-description fw-bold" th:text="${task.description}"></span>
                                        <br>
                                        <small class="text-muted">
                                            <i class="fas fa-calendar-check"></i>
                                            Выполнена: <span th:text="${#temporals.format(task.updatedAt, 'dd.MM.yyyy HH:mm')}"></span>
                                        </small>
                                    </div>
                                </div>
                                <div>
                                    <form th:action="@{'/tasks/' + ${task.id} + '/undone'}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-warning btn-sm" title="Вернуть в активные">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" class="d-inline">
                                        <input type="hidden" name="from" value="completed">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Удалить выполненную задачу?')" title="Удалить задачу">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/profile}" class="btn btn-info me-2">
                    <i class="fas fa-user"></i> Профиль
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

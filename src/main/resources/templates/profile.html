<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card profile-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-circle"></i> Профиль пользователя
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div>
                        <div class="card border-info mb-4">
                            <div class="card-body text-center">
                                <i class="fas fa-user fa-3x text-info mb-3"></i>
                                <h5>Информация о пользователе</h5>
                                <p class="mb-1"><strong>Имя пользователя:</strong></p>
                                <p class="text-primary fs-5" th:text="${username}"></p>
                            </div>
                        </div>
                        <div class="card border-warning">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-key"></i> Изменить пароль
                                </h5>
                                <form th:action="@{/profile/change-password}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="mb-3">
                                        <label for="oldPassword" class="form-label">
                                            <i class="fas fa-lock"></i> Старый пароль
                                        </label>
                                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required placeholder="Введите старый пароль">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">
                                            <i class="fas fa-lock"></i> Новый пароль
                                        </label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Введите новый пароль (минимум 8 символов)" minlength="8">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-lock"></i> Подтвердите новый пароль
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Повторите новый пароль">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        Изменить пароль
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <a th:href="@{/tasks}" class="btn btn-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Назад к задачам
                        </a>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

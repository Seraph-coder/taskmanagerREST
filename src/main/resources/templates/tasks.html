<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-item {
            transition: all 0.2s ease-in-out;
        }
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .task-actions .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">
                    <i class="fas fa-tasks"></i> Мои задачи
                </h2>
                <div>
                    <a th:href="@{/tasks/completed}" class="btn btn-success me-2">
                        <i class="fas fa-check-circle"></i> Выполненные
                    </a>
                    <a th:href="@{/profile}" class="btn btn-info me-2">
                        <i class="fas fa-user"></i> Профиль
                    </a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle"></i> Создать новую задачу
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/tasks}" method="post" th:object="${newTask}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-edit"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Введите описание задачи..." th:field="*{description}" required maxlength="500" aria-label="Описание задачи">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Создать
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-primary">
                        <i class="fas fa-list-ul"></i> Активные задачи
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Нет активных задач</h5>
                        <p class="text-muted">Создайте свою первую задачу выше!</p>
                    </div>

                    <div th:if="${!#lists.isEmpty(tasks)}">

                        <div class="list-group">
                            <div class="list-group-item task-item d-flex justify-content-between align-items-center mb-2 border" th:each="task : ${tasks}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-circle text-primary me-3"></i>
                                    <div>
                                        <span class="fw-bold" th:text="${task.description}"></span>
                                        <br>
                                        <small class="text-muted">
                                            <i class="fas fa-calendar-plus"></i>
                                            Создана: <span th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                        </small>
                                    </div>
                                </div>
                                <div class="task-actions">
                                    <form th:action="@{'/tasks/' + ${task.id} + '/edit'}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="text" th:id="'edit-description-' + ${task.id}" th:value="${task.description}" name="description" class="form-control form-control-sm d-inline-block me-1" style="width: 200px;" placeholder="Новое описание" required maxlength="500" aria-label="Новое описание задачи">
                                        <button type="submit" class="btn btn-warning btn-sm" title="Обновить задачу">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{'/tasks/' + ${task.id} + '/done'}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-success btn-sm" title="Отметить как выполненную">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить задачу?')" title="Удалить задачу">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
